version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_DB: banking_db
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_pass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - banking-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking-backend
    environment:
      DB_USERNAME: banking_user
      DB_PASSWORD: banking_pass
      JWT_SECRET: your-256-bit-secret-key-change-in-production-minimum-32-characters
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/banking_db
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - banking-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking-frontend
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_URL=http://backend:8080
    restart: unless-stopped
    networks:
      - banking-network

volumes:
  postgres_data:
    driver: local

networks:
  banking-network:
    driver: bridge

