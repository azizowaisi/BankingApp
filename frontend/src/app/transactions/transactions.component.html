<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Transaction History</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="text-center">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="transactions" *ngIf="!loading" class="mat-elevation-z8">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.timestamp | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="fromIban">
          <th mat-header-cell *matHeaderCellDef>From</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.fromIban }}</td>
        </ng-container>

        <ng-container matColumnDef="toIban">
          <th mat-header-cell *matHeaderCellDef>To</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.toIban }}</td>
        </ng-container>

        <ng-container matColumnDef="amount">
          <th mat-header-cell *matHeaderCellDef>Amount</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.amount | number:'1.2-2' }} SEK</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let transaction">
            <mat-chip [color]="getStatusColor(transaction.status)">{{ transaction.status }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let transaction">{{ transaction.description || '-' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <p *ngIf="!loading && transactions.length === 0" class="text-center">No transactions found</p>
    </mat-card-content>
  </mat-card>
</div>
