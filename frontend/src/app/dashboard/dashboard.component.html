<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened>
    <mat-toolbar color="primary">
      <span>Banking Platform</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard/accounts" routerLinkActive="active">
        <mat-icon>account_balance</mat-icon>
        <span>My Accounts</span>
      </a>
      <a mat-list-item routerLink="/dashboard/transfers" routerLinkActive="active">
        <mat-icon>send</mat-icon>
        <span>Transfer Money</span>
      </a>
      <a mat-list-item routerLink="/dashboard/transactions" routerLinkActive="active">
        <mat-icon>history</mat-icon>
        <span>Transaction History</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()" style="cursor: pointer;">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span>Welcome, {{ user?.username }}</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
