<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>All Accounts</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="text-center">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="accounts" *ngIf="!loading" class="mat-elevation-z8">
        <ng-container matColumnDef="iban">
          <th mat-header-cell *matHeaderCellDef>IBAN</th>
          <td mat-cell *matCellDef="let account">{{ account.iban }}</td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>Owner</th>
          <td mat-cell *matCellDef="let account">{{ account.userName }}</td>
        </ng-container>

        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef>Balance</th>
          <td mat-cell *matCellDef="let account">{{ account.balance | number:'1.2-2' }} SEK</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let account">
            <mat-chip [color]="getStatusColor(account.status)">{{ account.status }}</mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let account">
            <button mat-button *ngIf="account.status === 'ACTIVE'" (click)="updateStatus(account.id, 'FROZEN')" color="warn">
              Freeze
            </button>
            <button mat-button *ngIf="account.status === 'FROZEN'" (click)="updateStatus(account.id, 'ACTIVE')" color="primary">
              Unfreeze
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <p *ngIf="!loading && accounts.length === 0" class="text-center">No accounts found</p>
    </mat-card-content>
  </mat-card>
</div>
