<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Audit Logs</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div *ngIf="loading" class="text-center">
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="auditLogs" *ngIf="!loading" class="mat-elevation-z8">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Timestamp</th>
          <td mat-cell *matCellDef="let log">{{ log.timestamp | date:'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let log">{{ log.action }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let log">{{ log.username || 'N/A' }}</td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let log">{{ log.details }}</td>
        </ng-container>

        <ng-container matColumnDef="ipAddress">
          <th mat-header-cell *matHeaderCellDef>IP Address</th>
          <td mat-cell *matCellDef="let log">{{ log.ipAddress || '-' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <p *ngIf="!loading && auditLogs.length === 0" class="text-center">No audit logs found</p>
    </mat-card-content>
  </mat-card>
</div>
